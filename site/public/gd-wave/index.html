<script>
    const hideFullScreenButton = "";

    const loaderUrl = buildUrl + "/76f034cff49013ce85bd6945ebf32347.loader.js";

    // Parça dosya adları
    const wasmParts = [
        buildUrl + "/bfcb74df6ba4bd08a501593eb4da5cfa.wasm.br.part0",
        buildUrl + "/bfcb74df6ba4bd08a501593eb4da5cfa.wasm.br.part1",
        buildUrl + "/bfcb74df6ba4bd08a501593eb4da5cfa.wasm.br.part2"
    ];

    // Varsayılan config (data.br sabit, wasm.br override edilecek)
    const config = {
        dataUrl: buildUrl + "/154a6d654bb7b874851fc229ea03288b.data.br",
        frameworkUrl: buildUrl + "/24be5287a2ac010d7044d719825a6b47.framework.js",
        codeUrl: "", // Parçalar birleştikten sonra belirlenecek
        streamingAssetsUrl: "https://cdn.jsdelivr.net/gh/okyesgoogl/why@main/StreamingAssets",
        companyName: "DefaultCompany",
        productName: "GeometryWaves",
        productVersion: "3.0"
    };

    // DOM öğelerini seç (script'in body içinde, elemanlardan sonra çağrıldığını varsayıyorum)
    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const spinner = document.querySelector('.spinner');

    // WASM parçalarını indir ve birleştir
    async function loadAndMergeWasm() {
        try {
            const partsData = await Promise.all(wasmParts.map(url =>
                fetch(url).then(r => {
                    if (!r.ok) throw new Error(`Fetch failed: ${url} (${r.status})`);
                    return r.arrayBuffer();
                })
            ));

            const totalLength = partsData.reduce((sum, part) => sum + part.byteLength, 0);
            const mergedArray = new Uint8Array(totalLength);
            let offset = 0;
            for (const part of partsData) {
                mergedArray.set(new Uint8Array(part), offset);
                offset += part.byteLength;
            }

            // DİKKAT: Burada oluşturduğumuz blob, içeriği halen Brotli sıkıştırmalı (.wasm.br).
            // Eğer loader hata verirse (çünkü blob Brotli olarak sunulmuyor) bana haber ver, dekodlama/alternatif çözüm yazayım.
            const wasmBlob = new Blob([mergedArray.buffer], { type: "application/octet-stream" });
            if (config.codeUrl) URL.revokeObjectURL(config.codeUrl);
            config.codeUrl = URL.createObjectURL(wasmBlob);
            console.log("WASM parçaları birleştirildi; blob URL:", config.codeUrl);
        } catch (err) {
            console.error("WASM birleştirme hatası:", err);
            throw err;
        }
    }

        const canFullscreen = (function () {
            for (const key of [
                'exitFullscreen',
                'webkitExitFullscreen',
                'webkitCancelFullScreen',
                'mozCancelFullScreen',
                'msExitFullscreen',
            ]) {
                if (key in document) {
                    return true;
                }
            }
            return false;
        }());

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            container.className = "unity-mobile";

        // Фоновое изображение при загрузке игры. При сборке билда код меняется взависимости от настроек проекта.

            appID: "default_app_id",
            browserLang: navigator.language || "en",
            payload: null,
            promptCanShow: false,
            reviewCanShow: false,
            platform: navigator.platform,
            browser: (function() {
                let userAgent = navigator.userAgent;
                if (userAgent.includes("YaBrowser")) return "Yandex";
                if (userAgent.includes("OPR") || userAgent.includes("Opera")) return "Opera";
                if (userAgent.includes("Firefox")) return "Firefox";
                if (userAgent.includes("MSIE") || userAgent.includes("Trident")) return "IE";
                if (userAgent.includes("Edge")) return "Edge";
                if (userAgent.includes("Chrome")) return "Chrome";
                if (userAgent.includes("Safari")) return "Safari";
                return "Other";
            })()
        };
        
        let cloudSaves = 'noData';
        let paymentsData = 'none';
        let playerData = 'noData'; // Varsayılan playerData tanımı
        let player = null;
        let payments = null;
        let initGame = false;
        let nowFullAdOpen = false;

        // 
        function GetPayments() { console.warn("GetPayments is not implemented"); return Promise.resolve("none"); }
        function SaveCloud() { console.warn("SaveCloud is not implemented"); }
        function LoadCloud() { console.warn("LoadCloud is not implemented"); return Promise.resolve("noData"); }
        function InitPlayer() { console.warn("InitPlayer is not implemented"); return Promise.resolve("noData"); }


        function FullAdShow() {
    try {
        // Prevent multiple fullscreen ads from opening simultaneously
        if (!nowFullAdOpen) {
            nowFullAdOpen = true;

            // If the game is initialized, notify Unity to open the fullscreen ad
            if (initGame) {
                myGameInstance.SendMessage("YandexGame", "OpenFullAd");
            }

            // Simulate ad duration (500ms) and then close it
            setTimeout(() => {
                nowFullAdOpen = false;
                if (initGame) {
                    myGameInstance.SendMessage("YandexGame", "CloseFullAd", "true");
                }
                FocusGame(); // Refocus the game after ad closes
            }, 500);
        }
    } catch (error) {
        // Silently handle any errors
    }
}


function RewardedShow(rewardId) {
    try {
        // Notify Unity to open the rewarded video with the given reward ID
        myGameInstance.SendMessage("YandexGame", "RewardVideo", rewardId);

        // After the ad, close it and refocus the game
        function closeRewardedAd() {
            myGameInstance.SendMessage("YandexGame", "CloseRewardVideo");
            FocusGame();
        }
        closeRewardedAd(); // Immediate closure for simplicity; in practice, this might be delayed or conditional
    } catch (error) {
        // Silently handle any errors
    }
}

  // Burada: önce WASM parçalarını indir ve birleştir; sonra loader.js'i ekle ve loader yüklendiğinde Unity başlat
    loadAndMergeWasm().then(() => {
        const script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            // loader.js yüklendi -> createUnityInstance fonksiyonunu kullanabiliriz
            StartUnityInstance = function () {
                createUnityInstance(canvas, config, (progress) => {
                    if (spinner) spinner.style.display = "none";
                    if (progressBarEmpty) progressBarEmpty.style.display = "";
                    if (progressBarFull) progressBarFull.style.width = `${100 * progress}%`;
                }).then((unityInstance) => {
                    myGameInstance = unityInstance;
                    if (loadingCover) loadingCover.style.display = "none";
                }).catch((message) => {
                    console.error("Unity yükleme hatası:", message);
                });
            };
            StartUnityInstance();
        };
        script.onerror = (e) => {
            console.error("loader.js yüklenemedi:", e);
        };
        document.body.appendChild(script);
    }).catch(err => {
        console.error("WASM yükleme/birleştirme başarısız:", err);
        if (spinner) spinner.style.display = "none";
        // debug için kullanıcıya görünür bir uyarı istersen buraya ekleyebilirsin
    });

        function InitGame() {
            try {
                console.log('Init Game Success');
                initGame = true;
                if (nowFullAdOpen === true && myGameInstance != null) {
                    myGameInstance.SendMessage('YandexGame', 'OpenFullAd');
                }
            } catch (error) {
                console.error("InitGame sırasında hata:", error);
            }
        }

        // 
        window.addEventListener("unhandledrejection", function(event) {
            console.warn("Hata es geçildi:", event.reason);
            event.preventDefault();
        });
    </script>
