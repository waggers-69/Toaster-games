<head>
  <style type="text/css">
    .dg ul {
      list-style: none;
      margin: 0;
      padding: 0;
      width: 100%;
      clear: both
    }

    .dg.ac {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 0;
      z-index: 0
    }

    .dg:not(.ac) .main {
      overflow: hidden
    }

    .dg.main {
      -webkit-transition: opacity .1s linear;
      -o-transition: opacity .1s linear;
      -moz-transition: opacity .1s linear;
      transition: opacity .1s linear
    }

    .dg.main.taller-than-window {
      overflow-y: auto
    }

    .dg.main.taller-than-window .close-button {
      opacity: 1;
      margin-top: -1px;
      border-top: 1px solid #2c2c2c
    }

    .dg.main ul.closed .close-button {
      opacity: 1 !important
    }

    .dg.main:hover .close-button,
    .dg.main .close-button.drag {
      opacity: 1
    }

    .dg.main .close-button {
      -webkit-transition: opacity .1s linear;
      -o-transition: opacity .1s linear;
      -moz-transition: opacity .1s linear;
      transition: opacity .1s linear;
      border: 0;
      line-height: 19px;
      height: 20px;
      cursor: pointer;
      text-align: center;
      background-color: #000
    }

    .dg.main .close-button.close-top {
      position: relative
    }

    .dg.main .close-button.close-bottom {
      position: absolute
    }

    .dg.main .close-button:hover {
      background-color: #111
    }

    .dg.a {
      float: right;
      margin-right: 15px;
      overflow-y: visible
    }

    .dg.a.has-save>ul.close-top {
      margin-top: 0
    }

    .dg.a.has-save>ul.close-bottom {
      margin-top: 27px
    }

    .dg.a.has-save>ul.closed {
      margin-top: 0
    }

    .dg.a .save-row {
      top: 0;
      z-index: 1002
    }

    .dg.a .save-row.close-top {
      position: relative
    }

    .dg.a .save-row.close-bottom {
      position: fixed
    }

    .dg li {
      -webkit-transition: height .1s ease-out;
      -o-transition: height .1s ease-out;
      -moz-transition: height .1s ease-out;
      transition: height .1s ease-out;
      -webkit-transition: overflow .1s linear;
      -o-transition: overflow .1s linear;
      -moz-transition: overflow .1s linear;
      transition: overflow .1s linear
    }

    .dg li:not(.folder) {
      cursor: auto;
      height: 27px;
      line-height: 27px;
      padding: 0 4px 0 5px
    }

    .dg li.folder {
      padding: 0;
      border-left: 4px solid rgba(0, 0, 0, 0)
    }

    .dg li.title {
      cursor: pointer;
      margin-left: -4px
    }

    .dg .closed li:not(.title),
    .dg .closed ul li,
    .dg .closed ul li>* {
      height: 0;
      overflow: hidden;
      border: 0
    }

    .dg .cr {
      clear: both;
      padding-left: 3px;
      height: 27px;
      overflow: hidden
    }

    .dg .property-name {
      cursor: default;
      float: left;
      clear: left;
      width: 40%;
      overflow: hidden;
      text-overflow: ellipsis
    }

    .dg .cr.function .property-name {
      width: 100%
    }

    .dg .c {
      float: left;
      width: 60%;
      position: relative
    }

    .dg .c input[type=text] {
      border: 0;
      margin-top: 4px;
      padding: 3px;
      width: 100%;
      float: right
    }

    .dg .has-slider input[type=text] {
      width: 30%;
      margin-left: 0
    }

    .dg .slider {
      float: left;
      width: 66%;
      margin-left: -5px;
      margin-right: 0;
      height: 19px;
      margin-top: 4px
    }

    .dg .slider-fg {
      height: 100%
    }

    .dg .c input[type=checkbox] {
      margin-top: 7px
    }

    .dg .c select {
      margin-top: 5px
    }

    .dg .cr.function,
    .dg .cr.function .property-name,
    .dg .cr.function *,
    .dg .cr.boolean,
    .dg .cr.boolean * {
      cursor: pointer
    }

    .dg .cr.color {
      overflow: visible
    }

    .dg .selector {
      display: none;
      position: absolute;
      margin-left: -9px;
      margin-top: 23px;
      z-index: 10
    }

    .dg .c:hover .selector,
    .dg .selector.drag {
      display: block
    }

    .dg li.save-row {
      padding: 0
    }

    .dg li.save-row .button {
      display: inline-block;
      padding: 0px 6px
    }

    .dg.dialogue {
      background-color: #222;
      width: 460px;
      padding: 15px;
      font-size: 13px;
      line-height: 15px
    }

    #dg-new-constructor {
      padding: 10px;
      color: #222;
      font-family: Monaco, monospace;
      font-size: 10px;
      border: 0;
      resize: none;
      box-shadow: inset 1px 1px 1px #888;
      word-wrap: break-word;
      margin: 12px 0;
      display: block;
      width: 440px;
      overflow-y: scroll;
      height: 100px;
      position: relative
    }

    #dg-local-explain {
      display: none;
      font-size: 11px;
      line-height: 17px;
      border-radius: 3px;
      background-color: #333;
      padding: 8px;
      margin-top: 10px
    }

    #dg-local-explain code {
      font-size: 10px
    }

    #dat-gui-save-locally {
      display: none
    }

    .dg {
      color: #eee;
      font: 11px 'Lucida Grande', sans-serif;
      text-shadow: 0 -1px 0 #111
    }

    .dg.main::-webkit-scrollbar {
      width: 5px;
      background: #1a1a1a
    }

    .dg.main::-webkit-scrollbar-corner {
      height: 0;

    }

    .dg.main::-webkit-scrollbar-thumb {

    .dg li:not(.folder) {

    }

    .dg li.save-row {

        <!-- ---------- ALT ORTADA SABİT REKLAM (738x95) - MERKEZDEN KESME YAKLAŞIMI ---------- -->
        <style>
          /* Container: alt ortada, sabit, taşan içerik kırpılır */
          #ad-container {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: min(738px, calc(100% - 20px));
            /* 738px ama mobilde kenarlara 10px boşluk */
            height: 95px;
            background: rgba(0, 0, 0, 0.90);
            display: none;
            z-index: 99999;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
            /* İÇERİĞİN TAŞAN KISMI KIRPILSIN */
            box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.45);
            box-sizing: border-box;
            opacity: 0
          }

          /* İframe: container'dan GENİŞ tutup ortalayacağız => orta kısmı görünür */
          #ad-iframe {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);

            const adContainer = document.getElementById('ad-container');

            setTimeout(() => {

                } else {
                  clearInterval(t);
                  closeBtn.disabled = false;
                  closeBtn.classList.add('enabled');
                  closeBtn.textContent = 'Kapat (X)';
                }
              }, 1000);
              // Kapatma
              closeBtn.addEventListener('click', () => {
                if (closeBtn.disabled) return;
                adContainer.remove();
